[package]
name = "nmea"
version = "0.0.11"
authors = [
    "Felix Obenhuber <felix@obenhuber.de>",
    "Evgeniy A. Dushistov <dushistov@mail.ru>",
    "Henrik BÃ¶ving <hargonix@gmail.com>"
]
description = "Simple NMEA 0183 parser"
license = "Apache-2.0"
keywords = ["NMEA", "gps", "glonass", "coordinate", "position"]
repository = "https://github.com/AeroRust/nmea"
documentation = "https://docs.rs/nmea/"
readme = "README.md"
edition = "2018"

[dependencies]
nom = "5"
chrono = { version = "0.4.19", default-features = false }
arrayvec = { version = "0.7.2", default-features = false }

[dev-dependencies]
quickcheck = "1.0.3"
approx = "0.5.1"

[features]
default = ["std"]
std = []
